<!-- Q.2. Create 3 headings with h1, h2 & h3.
     Give them all a class "heading" & set color of "heading" to red -->

<!-- Create a button & set its background color to:
     green using css stylesheet 
     blue using <style> tag
     pink using inline tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 class="heading">Heading 1</h1>
    <h2 class="heading">Heading 2</h2>
    <h3 class="heading">Heading 3</h3>

    <div id="box">
        This is my first question.
    </div><br>

    <button style="background-color: pink;">Submit</button>
</body>
</html>
